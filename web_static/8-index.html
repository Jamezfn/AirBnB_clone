                </ul>
            </div>

            <div class="amenities">
                <h3>Amenities</h3>
                <h4>WiFi, Kitchen, etc.</h4>
                <ul class="popover">
                    <li>WiFi</li>
                    <li>Kitchen</li>
                    <li>Pool</li>
                    <li>Parking</li>
                </ul>
            </div>

            <button class="search-button">Search</button>
