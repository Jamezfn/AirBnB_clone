<!DOCTYPE html>
<html>
<head>
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <a href="#">
            <img src="images/logo.png" alt="AirBnB clone logo" class="logo">
        </a>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Murang'a, Nairobi, etc.</h4>
                <ul class="popover">
                    <li>
                        <h2>Murang'a</h2>
                        <ul>
                            <li>Maragua</li>
                            <li>Kangema</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Nairobi</h2>
                        <ul>
                            <li>Westlands</li>
                            <li>Karen</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>WiFi, Kitchen, etc.</h4>
                <ul class="popover">
                    <li>WiFi</li>
                    <li>Kitchen</li>
                    <li>Pool</li>
                    <li>Parking</li>
                </ul>
            </div>
            <button class="search-button">Search</button>
        </section>
    </div>
    <footer>
        Best School
    </footer>
</body>
</html>
